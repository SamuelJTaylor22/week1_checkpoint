<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>The Warrior</title>
</head>
<body>
  <header class="container-fluid">
    <section class="row bg-primary text-light sticky-top">
      <div class="col d-flex align-items-center">
        <img class="logo" src="/fellcleave.png" alt="">
        <h1 class="pl-1">The Warrior</h1>
      </div>
    </section>
  </header>
  <main class="container-fluid">
    <section class="row hero-image">
      <div class="col col-4-md bg-light m-2 text-dark">
        <form>
          <div class="form-group">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Example select</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect2">Example multiple select</label>
            <select multiple class="form-control" id="exampleFormControlSelect2">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Example textarea</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="col d-none d-md-flex  text-light text-shadow flex-column justify-content-center">
        <div class="image-text">
          <h2>
          I'm The Warrior
          </h2>
          <p>I know what my class can and can't do</p>
        </div>
      </div>
    </section>
    <section class="row">

    </section>
    <section class="row">

    </section>
    <section class="row">

    </section>
  </main>
  <footer class="container">
    <section class="row">

    </section>
    <section class="row">

    </section>
  </footer>
</body>
</html>
